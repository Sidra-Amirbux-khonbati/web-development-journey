<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Journey</title>
</head>
<body>
    <ol type="a">
        <li>HTML</li>
        <ul>
            <li>level 0</li>

            <li>level 2</li>
        </ul>
        <li>CSS</li>
        <li>Java</li>
        <li>C++</li>
        <li>Js</li>
    </ol>
    <hr>

    <table border="1">
        <caption>Student Information</caption>
        <tr>
            <th colspan="3">Software Engineering Student</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>E-mail</th>
        </tr>

            <td>Ali</td>
            <td>12</td>
            <td>ali@gmail.com</td>
        </tr>
        <tr>    
            <td>Dua</td>
            <td>11</td>
            <td>dua@gmail.com</td>
        </tr>
        <tr>    
            <td>Sara</td>
            <td>19</td>
            <td>sara@gmail.com</td>
        </tr>
    </table>
    <hr>

    <form action="/indexbasic.html" method="post">
        <label for="UserName">UserName: </label> 
        <input type="text" placeholder="Enter your name" id="UserName" name="UserName" required><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter your key"><br>
        <label>Date: </label>
        <input type="date"><br>
        <label>File: </label>
        <input type="file"><br>
        <label>Color: </label>
        <input type="color"><br>
        <label>Price Range: </label>
        <input type="range" ><br>
        <label>Male: </label>
        <input type="radio" name="gender" value="male"><br>
        <label>Female: </label>
        <input type="radio" name="gender" value="Female"><br>
        <label>Other: </label>
        <input type="radio" name="gender" value="Other"><br>
        <label>Buttom: </label>
        <input type="button" value="Click Me"><br>
        <label for="c">C</label>
        <input type="checkbox" name="language" id="c" value="c"><br>
        <label for="java">Java</label>
        <input type="checkbox" name="language" id="java" value="java"><br>
        <label for="python">Python</label>
        <input type="checkbox" name="language" id="python" value="python"><br> 
        <label for="tools">Choose the Tools</label>
        <select name="tools" id="tools">
            <option value="VS code">VS code</option>
            <option value="CodeBlock">CodeBlock</option>
            <option value="Dev c++">Dev c++</option>
        </select><br>
        <textarea name="Comment" id="Comment" rows="5" cols="50">Comment: </textarea><br>
        <label>Submit: </label>
        <input type="submit">
    </form>
    <hr>
